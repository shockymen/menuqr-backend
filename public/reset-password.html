<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - MenuQR Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .serif { font-family: 'Playfair Display', serif; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .gold-shimmer {
            background: linear-gradient(135deg, #C5A059 0%, #E67037 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Main Container -->
    <div class="min-h-screen grid lg:grid-cols-2">
        
        <!-- Left Side - Branding -->
        <div class="relative overflow-hidden hidden lg:flex items-center justify-center p-12">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1920&q=80" 
                     alt="Restaurant" 
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-br from-black/85 via-black/80 to-black/85"></div>
            </div>
            
            <!-- Content -->
            <div class="relative z-10 max-w-lg">
                <a href="index.html" class="inline-flex items-center gap-3 mb-12">
                    <div class="w-16 h-16 rounded-2xl gold-shimmer flex items-center justify-center shadow-2xl">
                        <svg width="36" height="36" viewBox="0 0 20 20" fill="white">
                            <path d="M10 4L15 8V12L10 16L5 12V8L10 4Z"/>
                        </svg>
                    </div>
                    <span class="text-3xl font-extrabold tracking-tight text-white">Menu<span class="text-amber-500">QR</span></span>
                </a>
                
                <h1 class="serif text-5xl lg:text-6xl text-white mb-6 leading-tight">
                    Set Your <i class="text-amber-500">New</i> Password
                </h1>
                
                <p class="text-white/70 text-lg leading-relaxed">
                    Choose a strong password to secure your account.
                </p>
            </div>
        </div>
        
        <!-- Right Side - Form -->
        <div class="flex items-center justify-center p-6 lg:p-12 bg-gradient-to-br from-gray-50 to-white">
            <div class="w-full max-w-md">
                
                <!-- Mobile Logo -->
                <a href="index.html" class="lg:hidden flex items-center justify-center gap-3 mb-8">
                    <div class="w-12 h-12 rounded-xl gold-shimmer flex items-center justify-center shadow-lg">
                        <svg width="28" height="28" viewBox="0 0 20 20" fill="white">
                            <path d="M10 4L15 8V12L10 16L5 12V8L10 4Z"/>
                        </svg>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tight">Menu<span class="text-amber-600">QR</span></span>
                </a>
                
                <!-- Header -->
                <div class="mb-8">
                    <h2 class="serif text-4xl font-bold text-gray-900 mb-3">New Password</h2>
                    <p class="text-gray-500">Enter your new password below.</p>
                </div>
                
                <!-- Alerts will be inserted here -->
                
                <!-- Form -->
                <form id="resetForm" class="space-y-5">
                    
                    <!-- New Password -->
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-700 mb-2">New Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            placeholder="Enter new password" 
                            minlength="6"
                            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 focus:border-amber-500 focus:ring-4 focus:ring-amber-500/10 outline-none transition text-sm"
                        >
                        <p class="text-xs text-gray-500 mt-2">Must be at least 6 characters</p>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-700 mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required 
                            placeholder="Confirm new password" 
                            minlength="6"
                            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 focus:border-amber-500 focus:ring-4 focus:ring-amber-500/10 outline-none transition text-sm"
                        >
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full gold-shimmer text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-2xl hover:shadow-amber-500/50 hover:scale-[1.02] text-sm uppercase tracking-wider"
                    >
                        Update Password â†’
                    </button>
                    
                </form>
                
            </div>
        </div>
        
    </div>

    <!-- Supabase & Config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth-utils.js"></script>
    
    <!-- Main Script -->
    <script>
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const originalButtonText = submitBtn.innerHTML;
        
        // Check if user has reset token
        (async function() {
            const { data: { session } } = await window.supabase.auth.getSession();
            
            if (!session) {
                // No valid reset token
                showError('Invalid or expired reset link. Please request a new one.');
                submitBtn.disabled = true;
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 3000);
            }
        })();
        
        // Loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <div class="flex items-center justify-center gap-2">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Updating...</span>
                    </div>
                `;
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalButtonText;
            }
        }
        
        // Show error
        function showError(message) {
            const existingAlert = document.getElementById('alert-message');
            if (existingAlert) existingAlert.remove();
            
            const alertDiv = document.createElement('div');
            alertDiv.id = 'alert-message';
            alertDiv.className = 'bg-red-50 border-l-4 border-red-500 p-4 rounded-xl mb-6';
            alertDiv.innerHTML = `
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-red-800">Error</p>
                        <p class="text-sm text-red-700 mt-1">${message}</p>
                    </div>
                </div>
            `;
            
            form.parentElement.insertBefore(alertDiv, form);
            setTimeout(() => alertDiv.remove(), 5000);
        }
        
        // Show success
        function showSuccess(message) {
            const existingAlert = document.getElementById('alert-message');
            if (existingAlert) existingAlert.remove();
            
            const alertDiv = document.createElement('div');
            alertDiv.id = 'alert-message';
            alertDiv.className = 'bg-green-50 border-l-4 border-green-500 p-4 rounded-xl mb-6';
            alertDiv.innerHTML = `
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-green-800">Success!</p>
                        <p class="text-sm text-green-700 mt-1">${message}</p>
                    </div>
                </div>
            `;
            
            form.parentElement.insertBefore(alertDiv, form);
        }
        
        // Form submit
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            setLoading(true);
            
            try {
                const result = await window.MenuQRAuth.updatePassword(password);
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                console.log('Password updated successfully');
                showSuccess('Password updated! Redirecting to login...');
                
                // Redirect to login
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Update error:', error);
                showError(error.message || 'Failed to update password. Please try again.');
                setLoading(false);
            }
        });
    </script>

</body>
</html>
